name: CI

on:
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install || echo "No package.json"
    - name: Run lint/check
      run: npm run lint || npx eslint . --ext .js || echo "No lint script, checking syntax" && node -c *.js || exit 1
